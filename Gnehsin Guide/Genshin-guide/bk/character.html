<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="logo">
            <img src="genshin-logo.png" alt="Genshin Logo">
        </div>
        <div class="nav-links">
            <a href="all-characters.html">Back to All Characters</a>
        </div>
    </nav>

    <!-- Character Details Section -->
    <main class="character-details">
        <div class="character-banner">
            <img id="char-image" src="" alt="Character">
            <div class="character-info">
                <h1 id="char-name"></h1>
                <p id="char-va-en"></p>
                <p id="char-va-jp"></p>
                <p id="char-desc"></p>
                <p id="char-element"></p>
                <p id="char-weapon"></p>
                <p id="char-rarity"></p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
