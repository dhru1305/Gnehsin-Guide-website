<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Showcase</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>


        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="logo">
                <img src="genshin-logo.png" alt="Genshin Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">Characters</a>
                <a href="#">Explore</a>
            </div>
            <button class="download-btn">Download</button>
           
    
        </nav>
        
    <!-- Sidebar Region Selector -->
    <aside class="sidebar">
        <ul class="region-list"></ul>
    </aside>

    <!-- Main Character Section -->
    <section class="character-section">
        
         <!-- Character Info -->
        <div class="character-info">
            <h2 class="character-name" id="char-name">Jean</h2>
            <p class="va-info"><strong>VA (EN):</strong> <span id="char-va-en">Stephanie Southerland</span></p>
            <p class="va-info"><strong>VA (JP):</strong> <span id="char-va-jp">Chiwa Saito</span></p>
            <p class="character-description" id="char-desc">
                As the Acting Grand Master of the Knights, Jean has always been devoted to her duties...
            </p>
            <p><strong>Element:</strong> <span id="char-element">Anemo</span></p>
            <p><strong>Weapon:</strong> <span id="char-weapon">Sword</span></p>
            <p><strong>Rarity:</strong> <span id="char-rarity">⭐⭐⭐⭐⭐</span></p>
        </div>

        <!-- Character Portrait -->
        <img src="" class="character-img" alt="Character">
    </section>

    <!-- Bottom Character Selector -->
    <div class="character-selector"></div>

    <script src="main.js"></script>
</body>
</html>
